<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overwatch</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
  </head>
  <body>
    <main class="section section--bg-pic">
      <center><img src="https://i.ytimg.com/vi/V4Jj-TCFS5g/maxresdefault.jpg" alt="" class="section--bg-pic"></center>
      <div class="character-stats">
        <div class="avatar">
          <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/c/c3/Soldier76_portrait.png" alt="" class="avatar__image">
        </div>
        <div class="health-text">
          <p class="number-large">500</p>
          <p class="number-slash">/</p>
          <p class="number-small">500</p>
        </div>
        <div class="health-bar">
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="white-bar"></span>
          <span class="yellow-bar"></span>
          <span class="yellow-bar"></span>
          <span class="yellow-bar"></span>
          <span class="yellow-bar"></span>
          <span class="yellow-bar"></span>
          <span class="yellow-bar"></span>
        </div>
      </div>

      <div class="inventory">
        <div class="ammo-text">
          <p class="ammo-small">/100</p>
          <p class="ammo-large">41</p>
        </div>
        <div class="weapon">
          <img src="file:///Users/Caleb/IronYard/week-01/04-position-layout/images/200px-Icon-ability.hpr.png" alt="" class="weapon__image">
        </div>
        <div class="special-move">
          <img src="file:///Users/Caleb/IronYard/week-01/04-position-layout/images/Icon-ability.bioticfield.png" alt="" class="special-move__image">
          <img src="file:///Users/Caleb/IronYard/week-01/04-position-layout/images/Icon-ability.sprint.png" alt="" class="special-move__image">
        </div>
      </div>

      <img src="file:///Users/Caleb/IronYard/week-01/04-position-layout/images/skull.png" alt="" class="skull-image">
      <div class="middle-text">
        <h1 class="elimination">
          ELIMINATED
          <span class="username">REAPER</span>
        </h1>
        <h1 class="elimination">
          ELIMINATED
          <span class="username">REINHARDT</span>
        </h1>
      </div>
    </main>
  </body>
</html>
